<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<nav class="navbar navbar-dark bg-danger shadow-lg">
    <div class="container-fluid">
        <a href="/" class="navbar-brand">Pizza Order</a>
        <div class="d-flex">
            {% if request.user.is_authenticated %}
        <a href="{% url 'orders' %}" class="navbar-brand">Dashboard</a>
            {% else %}
        <a href="{% url 'login' %}" class="navbar-brand">Login</a>
        <a href="{% url 'register' %}" class="navbar-brand">Register</a>
            {% endif %}
        <a class="btn btn-light" href="{% url 'cart' %}"><i class="fa-solid fa-cart-shopping"></i>{{request.user.get_cart_count}}</a>
    </div>
</nav>

{% block start %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>
</html>
